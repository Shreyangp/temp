<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 120px;
            background: #ff4081;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }
        .envelope.open {
            background: transparent;
        }
        .envelope.open .message {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openMessage()">
        <span style="color: white; font-size: 18px; font-weight: bold;">Click Me</span>
        <div class="message" id="message">
            <h2>I'm Sorry</h2>
            <p>Abse i will always come to game for you, unless i have exams the next day. Please forgive me. ❤️</p>
        </div>
    </div>

    <script>
        function openMessage() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>
</body>
