<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOK AT THIS BEAUTY</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
        }
        .sunflower-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sunflower {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .center {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: brown;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .petal {
            position: absolute;
            width: 40px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            top: 10px;
            left: 30px;
        }
        .sunflower:hover {
            transform: scale(1.1);
        }
        /* Arrange petals in a circle */
        .sunflower .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
        .sunflower .petal:nth-child(2) { transform: rotate(30deg) translateY(-40px); }
        .sunflower .petal:nth-child(3) { transform: rotate(60deg) translateY(-40px); }
        .sunflower .petal:nth-child(4) { transform: rotate(90deg) translateY(-40px); }
        .sunflower .petal:nth-child(5) { transform: rotate(120deg) translateY(-40px); }
        .sunflower .petal:nth-child(6) { transform: rotate(150deg) translateY(-40px); }
        .sunflower .petal:nth-child(7) { transform: rotate(180deg) translateY(-40px); }
        .sunflower .petal:nth-child(8) { transform: rotate(210deg) translateY(-40px); }
        .sunflower .petal:nth-child(9) { transform: rotate(240deg) translateY(-40px); }
        .sunflower .petal:nth-child(10) { transform: rotate(270deg) translateY(-40px); }
        .sunflower .petal:nth-child(11) { transform: rotate(300deg) translateY(-40px); }
        .sunflower .petal:nth-child(12) { transform: rotate(330deg) translateY(-40px); }
        .leaves {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: green;
            border-radius: 50%;
        }
        .leaf-left {
            transform: rotate(-30deg);
            top: 130px;
            left: -30px;
        }
        .leaf-right {
            transform: rotate(30deg);
            top: 130px;
            left: 70px;
        }
    </style>
</head>
<body>
    <div class="sunflower-container">
        <div class="sunflower" onclick="showMessage()">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
        </div>
        <div class="leaves leaf-left"></div>
        <div class="leaves leaf-right"></div>
    </div>
    <script>
        function showMessage() {
            alert("Anshul is very dumb");
        }
    </script>
</body>
</html>
